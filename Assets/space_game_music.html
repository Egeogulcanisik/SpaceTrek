<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Trek Tarzƒ± Uzay M√ºziƒüi</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a1f 0%, #1e1e3f 30%, #2a2a5a 60%, #1a1a35 100%);
            color: #e8e8ff;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .nebula {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(30, 144, 255, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(255, 20, 147, 0.05) 0%, transparent 50%);
            animation: nebulaDrift 30s infinite linear;
            pointer-events: none;
        }

        @keyframes nebulaDrift {
            0% { transform: translateX(-50px) rotate(0deg); }
            100% { transform: translateX(50px) rotate(1deg); }
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
            animation: gentleTwinkle 4s infinite ease-in-out;
        }

        @keyframes gentleTwinkle {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 0.9; transform: scale(1.1); }
        }

        .control-panel {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 10;
            max-width: 500px;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            background: linear-gradient(45deg, #87ceeb, #dda0dd, #98fb98);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(135, 206, 235, 0.2);
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 0.9em;
            opacity: 0.7;
            margin-bottom: 25px;
            font-style: italic;
        }

        .button {
            background: linear-gradient(145deg, rgba(135, 206, 235, 0.2), rgba(221, 160, 221, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #e8e8ff;
            padding: 12px 25px;
            margin: 8px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(135, 206, 235, 0.3);
            background: linear-gradient(145deg, rgba(135, 206, 235, 0.3), rgba(221, 160, 221, 0.3));
        }

        .button.playing {
            background: linear-gradient(145deg, rgba(152, 251, 152, 0.3), rgba(135, 206, 235, 0.3));
            border-color: rgba(152, 251, 152, 0.4);
            animation: gentlePulse 3s infinite;
        }

        @keyframes gentlePulse {
            0%, 100% { box-shadow: 0 4px 15px rgba(152, 251, 152, 0.2); }
            50% { box-shadow: 0 6px 25px rgba(152, 251, 152, 0.4); }
        }

        .volume-control {
            margin: 25px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 180px;
            height: 3px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: linear-gradient(45deg, #87ceeb, #dda0dd);
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(135, 206, 235, 0.3);
        }

        .status {
            margin-top: 20px;
            font-size: 13px;
            opacity: 0.6;
            font-style: italic;
        }

        .waveform {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 2px;
            z-index: 5;
            opacity: 0.6;
        }

        .wave-bar {
            width: 3px;
            height: 15px;
            background: linear-gradient(to top, rgba(135, 206, 235, 0.6), rgba(221, 160, 221, 0.6));
            border-radius: 2px;
            animation: gentleWave 2s infinite ease-in-out;
        }

        .wave-bar:nth-child(2) { animation-delay: 0.15s; }
        .wave-bar:nth-child(3) { animation-delay: 0.3s; }
        .wave-bar:nth-child(4) { animation-delay: 0.45s; }
        .wave-bar:nth-child(5) { animation-delay: 0.6s; }
        .wave-bar:nth-child(6) { animation-delay: 0.75s; }
        .wave-bar:nth-child(7) { animation-delay: 0.6s; }
        .wave-bar:nth-child(8) { animation-delay: 0.45s; }
        .wave-bar:nth-child(9) { animation-delay: 0.3s; }
        .wave-bar:nth-child(10) { animation-delay: 0.15s; }

        @keyframes gentleWave {
            0%, 100% { height: 15px; opacity: 0.4; }
            50% { height: 35px; opacity: 0.8; }
        }

        .constellation {
            position: fixed;
            top: 20%;
            right: 15%;
            width: 200px;
            height: 150px;
            opacity: 0.3;
            animation: constellationFloat 20s infinite ease-in-out;
        }

        @keyframes constellationFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }
    </style>
</head>
<body>
    <div class="nebula"></div>
    <div class="stars" id="stars"></div>
    
    <div class="constellation">
        <svg width="100%" height="100%" viewBox="0 0 200 150">
            <defs>
                <filter id="glow">
                    <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
            </defs>
            <circle cx="30" cy="30" r="2" fill="#87ceeb" filter="url(#glow)"/>
            <circle cx="80" cy="20" r="1.5" fill="#dda0dd" filter="url(#glow)"/>
            <circle cx="120" cy="40" r="2" fill="#98fb98" filter="url(#glow)"/>
            <circle cx="150" cy="70" r="1.5" fill="#87ceeb" filter="url(#glow)"/>
            <circle cx="100" cy="90" r="2" fill="#dda0dd" filter="url(#glow)"/>
            <line x1="30" y1="30" x2="80" y2="20" stroke="#87ceeb" stroke-width="0.5" opacity="0.6"/>
            <line x1="80" y1="20" x2="120" y2="40" stroke="#dda0dd" stroke-width="0.5" opacity="0.6"/>
            <line x1="120" y1="40" x2="150" y2="70" stroke="#98fb98" stroke-width="0.5" opacity="0.6"/>
            <line x1="150" y1="70" x2="100" y2="90" stroke="#87ceeb" stroke-width="0.5" opacity="0.6"/>
        </svg>
    </div>
    
    <div class="control-panel">
        <h1>üåå STAR TREK M√úZƒ∞ƒûƒ∞</h1>
        <div class="subtitle">"Ke≈üif ve Umut Temasƒ±"</div>
        
        <button class="button" id="playBtn">‚ñ∂Ô∏è Ke≈üfe Ba≈üla</button>
        <button class="button" id="stopBtn">‚èπÔ∏è Durdur</button>
        
        <div class="volume-control">
            <span style="opacity: 0.7;">üîä</span>
            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="65">
            <span id="volumeValue" style="opacity: 0.7; font-size: 12px;">65%</span>
        </div>
        
        <div class="status" id="status">M√ºzik hazƒ±r - ke≈üif yolculuƒüunu ba≈ülatƒ±n</div>
    </div>

    <div class="waveform" id="waveform">
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
        <div class="wave-bar"></div>
    </div>

    <script>
        let isPlaying = false;
        let instruments = {};
        let sequences = {};

        // Yƒ±ldƒ±zlarƒ± olu≈ütur - daha az ve daha b√ºy√ºk
        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 60; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 2 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        // Star Trek tarzƒ± m√ºzik kurulumu
        async function setupMusic() {
            await Tone.start();
            
            // Ana melodi - daha yumu≈üak ve melodik
            instruments.melody = new Tone.MonoSynth({
                oscillator: { type: "sine" },
                envelope: { attack: 1, decay: 0.5, sustain: 0.8, release: 3 },
                filter: { Q: 6, frequency: 2000, rolloff: -12 }
            }).toDestination();

            // Strings pad - orkestral hiss
            instruments.strings = new Tone.PolySynth({
                oscillator: { type: "sawtooth" },
                envelope: { attack: 2, decay: 1, sustain: 0.9, release: 4 }
            }).toDestination();

            // Bas - derin ve yumu≈üak
            instruments.bass = new Tone.MonoSynth({
                oscillator: { type: "sine" },
                envelope: { attack: 0.5, decay: 1, sustain: 0.6, release: 3 }
            }).toDestination();

            // Ambient pad
            instruments.ambient = new Tone.PolySynth({
                oscillator: { type: "triangle" },
                envelope: { attack: 3, decay: 2, sustain: 0.7, release: 5 }
            }).toDestination();

            // Hall efekti
            const reverb = new Tone.Reverb({
                decay: 8,
                wet: 0.4,
                roomSize: 0.8
            }).toDestination();

            const chorus = new Tone.Chorus(4, 2.5, 0.5).toDestination();
            
            instruments.melody.connect(reverb);
            instruments.strings.connect(reverb);
            instruments.strings.connect(chorus);
            instruments.ambient.connect(reverb);

            console.log("Star Trek m√ºziƒüi hazƒ±rlandƒ±");
        }

        // M√ºzik sekanslarƒ±nƒ± ba≈ülat
        function startMusic() {
            // Ana melodi - Star Trek tarzƒ±
            sequences.melody = new Tone.Sequence((time, note) => {
                if (note) instruments.melody.triggerAttackRelease(note, "2n", time);
            }, [
                "F4", null, "A4", null, "C5", null, "F5", null,
                "E5", null, "C5", null, "A4", null, "F4", null,
                null, null, "G4", null, "Bb4", null, "D5", null,
                "C5", null, "Bb4", null, "G4", null, null, null
            ], "4n");

            // String section
            sequences.strings = new Tone.Sequence((time, chord) => {
                if (chord) instruments.strings.triggerAttackRelease(chord, "1m", time);
            }, [
                ["F3", "A3", "C4"], null, null, null,
                ["C3", "E3", "G3"], null, null, null,
                ["Bb2", "D3", "F3"], null, null, null,
                ["F2", "A2", "C3"], null, null, null
            ], "2n");

            // Bas - derin ve yava≈ü
            sequences.bass = new Tone.Sequence((time, note) => {
                if (note) instruments.bass.triggerAttackRelease(note, "1n", time);
            }, [
                "F1", null, null, null, null, null, null, null,
                "C1", null, null, null, null, null, null, null,
                "Bb0", null, null, null, null, null, null, null,
                "F1", null, null, null, null, null, null, null
            ], "8n");

            // Ambient texture
            sequences.ambient = new Tone.Sequence((time, chord) => {
                if (chord) instruments.ambient.triggerAttackRelease(chord, "2m", time);
            }, [
                ["F4", "A4", "C5", "F5"], null, null, null, null, null, null, null
            ], "1m");

            // Tempo √ßok yava≈ü ve rahat
            Tone.Transport.bpm.value = 72;
            
            // Sekanslarƒ± ba≈ülat
            Object.values(sequences).forEach(seq => seq.start(0));
            Tone.Transport.start();
        }

        // M√ºziƒüi durdur
        function stopMusic() {
            Tone.Transport.stop();
            Object.values(sequences).forEach(seq => {
                seq.stop();
                seq.dispose();
            });
            sequences = {};
        }

        // Event listeners
        document.getElementById('playBtn').addEventListener('click', async () => {
            if (!isPlaying) {
                await setupMusic();
                startMusic();
                isPlaying = true;
                document.getElementById('playBtn').textContent = '‚è∏Ô∏è Duraklat';
                document.getElementById('playBtn').classList.add('playing');
                document.getElementById('status').textContent = 'Ke≈üif yolculuƒüu ba≈üladƒ±... üöÄ';
            } else {
                if (Tone.Transport.state === 'started') {
                    Tone.Transport.pause();
                    document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Devam Et';
                    document.getElementById('status').textContent = 'Yolculuk duraklatƒ±ldƒ± ‚è∏Ô∏è';
                } else {
                    Tone.Transport.start();
                    document.getElementById('playBtn').textContent = '‚è∏Ô∏è Duraklat';
                    document.getElementById('status').textContent = 'Ke≈üif devam ediyor... üåå';
                }
            }
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            stopMusic();
            isPlaying = false;
            document.getElementById('playBtn').textContent = '‚ñ∂Ô∏è Ke≈üfe Ba≈üla';
            document.getElementById('playBtn').classList.remove('playing');
            document.getElementById('status').textContent = 'Yolculuk sona erdi';
        });

        document.getElementById('volumeSlider').addEventListener('input', (e) => {
            const volume = e.target.value;
            Tone.getDestination().volume.value = Tone.gainToDb(volume / 100);
            document.getElementById('volumeValue').textContent = volume + '%';
        });

        // Sayfa y√ºklendiƒüinde
        createStars();
    </script>
</body>
</html>
